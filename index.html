<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.css">

</head>
<body>
  <style>
    :root {
      --microlink-background-color: #1A1A1A;
      --microlink-color: white;
      --microlink-border-color: #666;
      --microlink-hover-border-color: #999;
    }

    body,
    .anchor span,
    .sidebar ul li a,
    .markdown-section h1, 
    .markdown-section h2, 
    .markdown-section h3, 
    .markdown-section h4, 
    .markdown-section strong,
    .markdown-section em {
      color: #303336;
    }

    .app-name-link img {
      transform: scale(1.5);
      margin-bottom: 18px;
    }

    .markdown-section {
      max-width: 960px;
    }

    .markdown-section pre {
      max-width: 800px;
      margin: auto;
    }

    .markdown-section a {
      text-decoration: none;
    }

    .markdown-section a:hover {
      text-decoration: underline;
    }

    .markdown-section {
      font-size: 18px;
      line-height: 25.2px;
    }

    #main h1,
    #main h2,
    #main h3,
    #main h4,
    #main h5,
    #main h6,
    #main blockquote,
    #main ul,
    #main p:not(.img-container) {
      margin-left: auto;
      margin-right: auto;
      max-width: 650px;
    } 

    .microlink_card__content_url p {
      margin-left: 0 !important;
    }
  </style>
  <div id="app"></div>
  <aside id="toc"></aside>
  <script>
    window.$docsify = {
      name: 'Automate Release',
      logo: 'media/headline.svg',
      repo: 'Kikobeats/automate-release',
      themeColor: '#C09F78',
      plugins: [
        function(hook, vm) {
          hook.ready(function() {
            const elements = document.querySelectorAll("#main img")
            elements.forEach(el => el.parentNode.classList.add('img-container'))
      
            const externalLinks = document.querySelectorAll("main a[target='_blank']")
            microlinkHover(externalLinks)
          })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/combine/npm/react@16/umd/react.production.min.js,npm/react-dom@16/umd/react-dom.production.min.js,npm/react-is@16/umd/react-is.production.min.js,npm/styled-components@5/dist/styled-components.min.js,npm/@microlink/mql@latest/dist/mql.min.js,npm/@microlink/hover-vanilla@latest/dist/microlink.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
